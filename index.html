<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">

</head>

<body>
  <div class="header">
    <img src="./assets/logo1.png" weight="60px" height="60px" />
    <h3 class="brand">ALL IN ONE <span class="brand1">CONVERTER</span></h3>
  </div>
  <div class="body">
    <header id="head">Drag & Drop to Upload File</header>
    
    <div class="drag-area">
      <header></header>
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <button class="upload">Browse File</button>
      <input type="file" id="thefile" hidden>
    </div>


    <div class="img-area" id="img">
      <header style="margin-top:'2rem'">Your Image</header>
      <div class="imagerolls">
        <p id="imgname"></p>
        <div class="functions" id="">


        </div>
        <div class="croprotate">

          <div class="cropimage">
            <p>Cropped Image</p>
            <canvas id="canvas1" width="200px" height="200px"></canvas>
          </div>
          <div class="rotateimage">
            <header style="margin-bottom:'20px'">Rotated Image</header>

          </div>
        </div>

      </div>
      <div class="extensions">
        <a class="actionbtn" onclick="rotateImg()">Rotate</a>
        <select onchange="ChangeExtension(this)" class="actionbtn">
          <option>Convert</option>
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="jpeg">JPEG</option>
          <option value="PSD">PSD</option>
          <option value="AI">AI</option>
          <option value="tiff">TIFF</option>
          <option value="tif">TIF</option>
          <option value="xcd">XCD</option>




        </select>


      </div>

    </div>

    <div class="doc-area" id="doc">
      <header style="margin-top:'2rem'">Your Document</header>
      <p id="docname"></p>
      <div class="icon">
        <img src="./assets/doc.png" class="docimg" width='200px' height='200px' />
      </div>

      <div class="extensionsdoc">
        <select onchange="ChangeExtension(this)" class="actionbtn">
          <option>Convert</option>
          <option value="application/docx">Word1</option>
          <option value="application/pdf">PDF</option>
          




        </select>

      </div>

    </div>

    <div class="video-area" id="video">
      <header style="margin-top:'2rem'">Your Video</header>
      <p id="vidname">
       
      </p>
      
      <div class="icon">
       

      </div>
      <div class="functions" id="vid">
       


      </div>

      <div class="extensionsvideo">
          <select onchange="ChangeExtension(this)" class="actionbtn">
            <option>Convert</option>
            <option value="video/x-matroska">Matroska</option>
            <option value="video/mp4">mp4</option>
            <option value="video/mov">mov</option>
            <option value="video/gif">GIF</option>
            <option value="video/wav">Wav</option>
            <option value="video/opus">Opus</option>
            <option value="video/wma">wma</option>
          </select>
  
  

      </div>

    </div>

    <div class="audio-area" id="audio">
      <header style="margin-top:'2rem'">Your Audio</header>
      <p id="audname"></p>
      <div class="icon">
        <div id="content">
          <canvas id="canvas"></canvas>
          <audio id="audio1" autoplay="true" controls loop></audio>
        </div>


      </div>
      <div class="functions" id="">


      </div>

      <div class="extensionsaudio">
        <select onchange="ChangeExtension(this)" class="actionbtn">
          <option>Convert</option>
          <option value="audio/ogg">Ogg</option>
          <option value="audio/mpeg">mp3</option>
          <option value="audio/wav">Wave</option>
          <option value="audio/opus">Opus</option>
          <option value="audio/mp2">Mp2</option>
        </select>


      </div>

    </div>
    <div class="error-area" id="error">
      <header style="margin-top:'2rem'">This Supported File doesnot exist</header>
      <div class="icon">
        <img src="./assets/error.PNG" class="docimg" width='200px' height='200px' />

      </div>

    </div>


  </div>

  <script src="script.js"></script>

</body>

</html>
