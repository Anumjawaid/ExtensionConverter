<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
  <div class="header">
    <img src="./assets/logo.jpg" weight="50px" height="50px" />
    <h1 class="brand">Converter</h1>
  </div>
  <div class="body">
    <header id="head">Drag & Drop to Upload File</header>

    <div class="drag-area">
      <header></header>
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <button class="upload">Browse File</button>
      <input type="file" hidden>
    </div>


    <div class="img-area" id="img">
      <header style="margin-top:'2rem'">Your Image</header>
      <div class="imagerolls">
      <div class="functions" id="">


      </div>
      <div class="croprotate">
        <div class="cropimage">
          <p>Cropped Image</p>
          <br/>
        <canvas id="canvas" width="200px" height="200px"></canvas>
      </div>
      <div class="rotateimage">
        <p>Rotate Image</p>
        <br/>
      
    </div>
      </div>
     
    </div>
      <div class="extensions">
        <button class="actionbtn" onclick="Crop()">Crop</button>
        <a class="actionbtn">Rotate</a>

      </div>
     
    </div>


  </div>

  <script src="script.js"></script>

</body>

</html>
